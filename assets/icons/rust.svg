<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="rustGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Rust gear/crab hybrid -->
  <g transform="translate(30, 30)">
    <!-- Gear teeth -->
    <g>
      <rect x="-3" y="-20" width="6" height="8" fill="url(#rustGrad)" rx="1"/>
      <rect x="-3" y="12" width="6" height="8" fill="url(#rustGrad)" rx="1"/>

      <rect x="-20" y="-3" width="8" height="6" fill="url(#rustGrad)" rx="1"/>
      <rect x="12" y="-3" width="8" height="6" fill="url(#rustGrad)" rx="1"/>

      <!-- Diagonal teeth -->
      <g transform="rotate(45)">
        <rect x="-3" y="-20" width="6" height="8" fill="url(#rustGrad)" rx="1"/>
        <rect x="-3" y="12" width="6" height="8" fill="url(#rustGrad)" rx="1"/>
        <rect x="-20" y="-3" width="8" height="6" fill="url(#rustGrad)" rx="1"/>
        <rect x="12" y="-3" width="8" height="6" fill="url(#rustGrad)" rx="1"/>
      </g>
    </g>

    <!-- Center circle -->
    <circle cx="0" cy="0" r="12" fill="url(#rustGrad)"/>

    <!-- Rust "R" -->
    <text x="0" y="5" font-family="'Arial Black', sans-serif" font-size="16" font-weight="bold" fill="#fff" text-anchor="middle">R</text>

    <!-- Safety indicator dots -->
    <circle cx="-18" cy="-18" r="2" fill="#10b981" opacity="0.8"/>
    <circle cx="18" cy="-18" r="2" fill="#10b981" opacity="0.8"/>
    <circle cx="-18" cy="18" r="2" fill="#10b981" opacity="0.8"/>
    <circle cx="18" cy="18" r="2" fill="#10b981" opacity="0.8"/>
  </g>
</svg>