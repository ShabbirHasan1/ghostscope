[workspace]
members = [
    "ghostscope-compiler",
    "ghostscope-loader",
    "ghostscope-ui",
    "ghostscope-binary",
    "ghostscope-protocol",
    "ghostscope",
]

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["swananan <jt26wzz@gmail.com>"]
license = "GPL"
keywords = ["ebpf", "gdb", "dwarf", "debugger"]
#categories = ["network-programming", "protocols"]

[workspace.dependencies]
log = "0.4.22"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }
anyhow = "1.0.93"
tracing = "0.1.41"
tracing-log = "0.2.0"
thiserror = "2.0.12"
aya = "0.13.1"
aya-ebpf-bindings = "0.1.1"
tokio = { version = "1.0", features = ["full"] }

[patch.crates-io]
aya = { git = "https://github.com/aya-rs/aya", rev = "9261554e3c6ca37e401ec23a287a1ddf9cb1f26d" }
aya-ebpf-bindings = { git = "https://github.com/aya-rs/aya", rev = "9261554e3c6ca37e401ec23a287a1ddf9cb1f26d" }